<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <select id="role" onchange="showForm()">
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>

        <div id="studentForm" class="hidden">
            <form id="studentSignup" action="signup.php" method="post">
                <input type="hidden" name="role" value="student">
                <label for="usn">USN:</label>
                <input type="text" id="usn" name="usn" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">-- Select Year --</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                </select>
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="">-- Select Branch --</option>
                    <option value="AERO">AERO</option>
                    <option value="AIML">AIML</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="CSE">CSE</option>
                    <option value="CS-AIML">CS-AIML</option>
                    <option value="CS-IoT">CS-IoT</option>
                    <option value="ECE">ECE</option>
                    <option value="ISE">ISE</option>
                    <option value="MECH">MECH</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Signup</button>
            </form>
        </div>

        <div id="facultyForm" class="hidden">
            <form id="facultySignup" action="signup.php" method="post">
                <input type="hidden" name="role" value="faculty">
                <label for="faculty_id">Faculty ID:</label>
                <input type="text" id="faculty_id" name="faculty_id" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="AERO">AERO</option>
                    <option value="AIML">AIML</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="CSE">CSE</option>
                    <option value="CS-AIML">CS-AIML</option>
                    <option value="CS-IoT">CS-IoT</option>
                    <option value="ECE">ECE</option>
                    <option value="ISE">ISE</option>
                    <option value="MECH">MECH</option>
                </select>
                <label for="domain">Domain:</label>
                <select id="domain" name="domain" required>
                    <option value="">-- Select Domain --</option>
                    <option value="AI">AI</option>
                    <option value="Blockchain">Blockchain</option>
                    <option value="Cyber security">Cyber security</option>
                    <option value="Deep learning">Deep learning</option>
                    <option value="IoT">IoT</option>
                    <option value="Machine learning">Machine learning</option>
                    <option value="Quantum computing">Quantum computing</option>
                </select>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
